<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Donor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Donor Information</h1>

    <form method="POST" action="/edit_donor/{{ donor['id'] }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ donor['name'] }}" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ donor['age'] }}" required><br>

        <label for="blood_type">Blood Type:</label>
        <select id="blood_type" name="blood_type" required>
            <option value="A+" {% if donor['blood_type'] == 'A+' %}selected{% endif %}>A+</option>
            <option value="A-" {% if donor['blood_type'] == 'A-' %}selected{% endif %}>A-</option>
            <option value="B+" {% if donor['blood_type'] == 'B+' %}selected{% endif %}>B+</option>
            <option value="B-" {% if donor['blood_type'] == 'B-' %}selected{% endif %}>B-</option>
            <option value="AB+" {% if donor['blood_type'] == 'AB+' %}selected{% endif %}>AB+</option>
            <option value="AB-" {% if donor['blood_type'] == 'AB-' %}selected{% endif %}>AB-</option>
            <option value="O+" {% if donor['blood_type'] == 'O+' %}selected{% endif %}>O+</option>
            <option value="O-" {% if donor['blood_type'] == 'O-' %}selected{% endif %}>O-</option>
        </select><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ donor['contact'] }}" required><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="/donors">Back to Donors List</a>
</body>
</html>
